<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="uth-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://kit.fontawesome.com/b4e891a03b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./customStyleSheet.css">
<!--google logo img url
https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png
-->
<title>Google Homepage Copy</title>
</head>
<body>
    <nav class="navbar">
        <!--
            navbar section
        -->
        <span class="nav-left">
            <a href="">About</a>
        </span>
        <span class="nav-left">
            <a href="">Store</a>
        </span>
        <span class="nav-right">
            <a href="">Gmail</a>
        </span>
        <span class="nav-right">
            <a href="">Images</a>
        </span>
    </nav>
  <div class="logo-box">
        <!--
            logo section
        -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google">
  </div>
  <div class="s-field">
      <!--
          search bar div
      -->
    <i class="fas fa-search s-icon"></i>
    <input class="remove-border">
  </div>
  <div class="search-buttons">
      <!--
          search button div
      -->
      <button class="custom-search-button google-buttons">Google Search</button>
      <button class="google-buttons">I'm Feeling Lucky</button>
  </div>
  <footer class="custom-footer">
      <div class="left-footer-buttons">
          <!-- left side footer buttons-->
          <a class="footer-spacer" href="">Advertising</a>
          <a class="footer-spacer" href="">Business</a>
          <a class="footer-spacer" href="">How Search Works</a>
      </div>
      <div class="right-footer-buttons">
          <!-- right side footer buttons-->
          <a class="footer-spacer" href="">Privacy</a>
          <a class="footer-spacer" href="">Terms</a>
          <a class="footer-spacer" href="">Settings</a>
      </div>
  </footer>
</body>
</html>
